<body>
    <header>
        <h1>Las Vegas Chamber of Commerce</h1>
        <nav id="main-nav" class="main-nav">
            <button id="ham-btn" class="hamburger"></button>
        </nav>
    </header>
    <main>
        <h2>Thank You for Joining</h2>
        <ul>
            <li>First Name: </li>

            <li>Phone: </li>

        <script>
            const params = new URLSearchParams(window.location.search);
            ["first","last","email","phone","business","timestamp"]
            .forEach(id => {
                document.getElementById(id).textContent = params.get(id);
            });
        </script>
    </main>
    <footer>
